<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Horarios</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
	<ion-grid>
    <ion-row> 
        <ion-card>

            <ion-item>
                <ion-avatar item-start>
                  <img src="assets/icon/inaguracion.png">
                </ion-avatar>
                <h2>Inauguración</h2>
                
              </ion-item>
          <ion-card-content>
            <p>19:00 - 20:00 Ceremonia de inaguración <br>20:30 - 22:30 Cena de directores</p>
             </ion-card-content>
          
             <ion-item>
                <ion-avatar item-start>
                  <img src="assets/icon/clausura.png">
                </ion-avatar>
                <h2>Clausura</h2>
                
              </ion-item>
          <ion-card-content>
            <p>15:00 - 15:30 Ceremonia de clausura y premiación (Explanada)</p>
             </ion-card-content>
        </ion-card>
  
    </ion-row>
	  <ion-row>
	    <ion-col col-6 ion-item *ngFor="let c of concursos"> 
	    	<ion-card class="card-background-page" (click)="irAConcurso($event,c)">
		    <img src="assets/imgs/{{c.icono}}"/>
		    </ion-card>
		</ion-col>
	  </ion-row>
	</ion-grid>

</ion-content>
