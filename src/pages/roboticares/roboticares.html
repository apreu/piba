<ion-header>

	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Resultados de Robótica</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>
		<img src="assets/icon/robotica.jpg" />

	</ion-card>

	<ion-card>
		<ion-item>
			<ion-avatar item-start>
				<img src="assets/imgs/score.png">
			</ion-avatar>
			<ion-label>Selecciona un día:</ion-label>
		</ion-item>
	</ion-card>

	<div padding>
		<ion-segment [(ngModel)]="diaConcurso">
			<ion-segment-button (click)="irAConcurso($event,'viernes')" value="VIERNES">
				VIERNES
			</ion-segment-button>

			<ion-segment-button (click)="irAConcurso($event,'sabado')" value="SABADO">
				SÁBADO
			</ion-segment-button>



			<ion-segment-button (click)="irAConcurso($event,'domingo')" value="DOMINGO">
				DOMINGO
			</ion-segment-button>

		</ion-segment>
	</div>

	<div>
		<ion-list>
			<ion-item *ngFor="let dia of concursoFecha">
				<p>Colegio: {{dia.colegio}}</p>

				<p>Nombre: {{dia.nombre}}</p>

				<p>Resultado: {{dia.resultado1}}</p>

			</ion-item>

		</ion-list>
	</div>


</ion-content>
