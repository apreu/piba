<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mapa de Concursos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label>Selecciona un concurso</ion-label>
          <ion-select [(ngModel)]="selectedConcurso" (ngModelChange)="verMapa($event)">
            <ion-option *ngFor="let concurso of concursos" [value]="concurso.id_ubicacion">{{concurso.concurso}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
	<div id="map_canvas"></div>
</ion-content>
